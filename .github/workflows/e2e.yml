name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix backend/marvel-service

      - name: Inject TMDB_API_KEY into .env.test
        run: echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> backend/marvel-service/.env.test

      - name: Run e2e tests
        run: npm run test:e2e --prefix backend/marvel-service